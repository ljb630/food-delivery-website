<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecss.css">
    <link rel="stylesheet" href="sass.scss">
    <script src="js/jquery.js"></script>
    <title>contact</title>
</head>
<body>
      <!-- header section starts -->

      <header id="header">

        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="special.html">special</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="dishes.html">dishes</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>

        <div class="fas fa-hamburger"></div>

        <a href="index.html" class="logo"><img src="w.png" alt=""></a>

    </header>

    <!-- header section ends -->


    <!-- contact section starts  -->

    <section id="contact" class="container-fluid">

        <div class="heading text-center">
            <h1><span>contact</span> us</h1>
        </div>

        <div class="row justify-content-center">

            <form action="" class="col-md-7">

                <div class="inputBox">
                    <input type="text" required>
                    <h3>full name</h3>
                </div>

                <div class="inputBox">
                    <input type="email" required>
                    <h3>e-mail</h3>
                </div>

                <div class="inputBox">
                    <textarea required name="" id="" cols="30" rows="10"></textarea>
                    <h3>message</h3>
                </div>

                <input type="submit" value="send">

            </form>

        </div>

    </section>

    <!-- contact section ends  -->

         <!-- footer section starts  -->

         <section id="footer" class="container-fluid">

            <div class="row align-items-center">
    
                <div class="col-md-4 brand">
    
                    <a href="#" class="logo"><img src="#" alt=""></a>
    
                    <div class="icons">
                        <a href="#" class="fab fa-facebook-square"></a>
                        <a href="#" class="fab fa-twitter-square"></a>
                        <a href="#" class="fab fa-instagram-square"></a>
                        <a href="#" class="fab fa-pinterest-square"></a>
                    </div>
    
                </div>
    
            </div>
    
            <h1>&copy; copyright @2021  by <span>Mr.Shaik.laljanbasha</span></h1>
    
        </section>
    
        <!-- footer section ends  -->
    
        
        <!-- script part starts  -->
    
        <script>
    
            $(document).ready(function () {
    
                $('.fa-hamburger').click(function () {
                    $(this).toggleClass('fa-times');
                    $('nav').toggleClass('nav-toggle');
                });
    
                $('nav ul li a').click(function () {
                    $('.fa-hamburger').removeClass('fa-times');
                    $('nav').removeClass('nav-toggle');
                });
    
                $('.dot1').click(function () {
                    $('.vid1').css('display', 'block');
                    $('.vid2').css('display', 'none');
                    $('.vid3').css('display', 'none');
                });
    
                $('.dot2').click(function () {
                    $('.vid2').css('display', 'block');
                    $('.vid1').css('display', 'none');
                    $('.vid3').css('display', 'none');
                });
    
                $('.dot3').click(function () {
                    $('.vid3').css('display', 'block');
                    $('.vid1').css('display', 'none');
                    $('.vid2').css('display', 'none');
                });
    
                $(window).on('scroll load', function () {
                    if ($(window).scrollTop() > 10) {
                        $('#header').addClass('header-active');
                    } else {
                        $('#header').removeClass('header-active');
                    }
                });
    
            });
    
        </script>
</body>
</html>
